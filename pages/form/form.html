<h3>表单（服务端以PHP实现）</h3>
<form>
  <div>
    文本：
    <input type="text" name="text">
  </div>
  <div>
    密码：
    <input type="password" name="password">
  </div>
  <div>
    复选：
    <input type="checkbox" name="checkbox" value="A">A
    <input type="checkbox" name="checkbox" value="B">B
    <input type="checkbox" name="checkbox" value="C">C
  </div>
  <div>
    单选：
    <input type="radio" name="radio" value="Y">Y
    <input type="radio" name="radio" value="N">N
  </div>
  <div>
    下拉：
    <select name="select">
      <option value="one">one</option>
      <option value="two">two</option>
      <option value="three">three</option>
    </select>
  </div>
  <div>
    组合：
    <select name="combo" multiple>
      <option value="apple">apple</option>
      <option value="orange">orange</option>
      <option value="banana">banana</option>
      <option value="mango">mango</option>
    </select>
  </div>
  <div>
    多行：
    <textarea name="textarea"></textarea>
  </div>
  <div>
    文件：
    <input type="file" name="file" multiple>
  </div>
  <div>
    <button type="button">提交</button>
  </div>
</form>
